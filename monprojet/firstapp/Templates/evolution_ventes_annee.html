<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Évolution des ventes</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Évolution des ventes pour l'année {{ annee }}</h1>
    <canvas id="evolutionChart" width="600" height="200"></canvas>

    <script>
        var moisLabels = JSON.parse('{{ mois_labels_json|safe }}');
        var ventesEvolution = JSON.parse('{{ ventes_evolution_json|safe }}');

        var ctx = document.getElementById('evolutionChart').getContext('2d');
        var evolutionChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: moisLabels,
                datasets: [{
                    label: 'Total des ventes',
                    data: ventesEvolution,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
