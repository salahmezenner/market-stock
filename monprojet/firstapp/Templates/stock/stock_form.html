
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    rel="stylesheet" />

  <style>
    body {

      position: absolute;
top: 10%;
left: 43%;

font-family: 'Cormorant Upright', serif;

 box-sizing:border-box;
 margin: 0%; padding: 0;
 color: #495057;
transition:all 0.5s cubic-bezier(.43,1.1,.62,1.08);

    } 

    form label {  
      
      font-weight: bold;
      display: block;
      font-size: 23px;
            margin-top: 10px;

    .btn-create {

        }

        .btn-create:hover {
           
            font-family: 'Cormorant Upright', serif;
